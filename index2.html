<!DOCTYPE html>
<html>
    <head>
        <title>Web Calculator</title>
        <link rel="stylesheet" href="assets/style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="frame">
            <iframe src="https://en.wikipedia.org/wiki/Calculator" width="100%" height="500px"></iframe>
        </div>
        <br>

        <div class="custom-button">
            <a href="index.html">Back</a>
        </div>
        <div class="flex-container-column card">
            <div class="display">
                <h1 id="displayNumber"> 0 </h1>
            </div>
            <div class="flex-container-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button negative">+/-</div>
            </div>
            <div class="flex-container-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="flex-container-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="flex-container-row">
                <div class="button clear">CE</div>
                <div class="button">0</div>
                <div class="button equals double">=</div>
            </div>
        </div>

        <div class="history card">
            <h2>
                Riwayat Perhitungan
            </h2>

            <table>
                <thread>
                    <tr>
                        <th>Angka Pertama</th>
                        <th>Operator</th>
                        <th>Angka Kedua</th>
                        <th>Hasil</th>
                    </tr>
                </thread>
                <tbody id="historyList">
                    <!-- menampung data dinamis berdasarkan localStorage -->
                </tbody>
            </table>
        </div>
        <br>        
        <div class="custom-button">
            <a href="index.html">Back</a>
        </div>
        <br>
        <div class="frame">
            <iframe src="https://www.calculator.net/random-number-generator.html" height="700px" width="100%"></iframe>
        </div>
        <script src="assets/storage.js"></script>
        <script src="assets/kalkulator.js"></script>
    </body>
</html>
